<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Inventory Routing Approximation Algorithm</title>
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    <!--external css-->
    <link href="{{url_for('static', filename='font-awesome/css/font-awesome.css')}}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/zabuto_calendar.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='js/gritter/css/jquery.gritter.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='lineicons/style.css')}}">    
    
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style-responsive.css')}}" rel="stylesheet">

    <script src="{{url_for('static', filename='js/chart-master/Chart.js')}}"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a class="logo"><b>{% block heading %}Inventory Routing Approximation Algorithm{% endblock heading %}</b></a>
            <!--logo end-->
      </header>
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
{% block sidebar %}
              <ul class="sidebar-menu" id="nav-accordion">
              	  	
                  <li class="mt">
                      <a class="active" href="/">
                          <i class="fa fa-dashboard"></i>
                          <span>Home</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fa fa-cogs"></i>
                          <span>Data Input</span>
                      </a>
                      <ul class="sub">
                          <li><a  href="/random">Random (Demo)</a></li>
                          <li><a  href="manual">Manual</a></li>
                          <li><a  href="text">Text File</a></li>
                      </ul>
                  </li>

              </ul>
{% endblock sidebar %}
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

      <section id="main-content">
          <section class="wrapper">

              <div class="row">
                  <div class="col-lg-11 main-chart">
					{% block contents %}{% endblock %}
				  </div>
			  </div>
		  </section>
	  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-1.8.3.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script class="include" type="text/javascript" src="{{url_for('static', filename='js/jquery.dcjqaccordion.2.7.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.scrollTo.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.nicescroll.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/jquery.sparkline.js')}}"></script>

    <!--common script for all pages-->
    <script src="{{url_for('static', filename='js/common-scripts.js')}}"></script>
    
    <script type="text/javascript" src="{{url_for('static', filename='js/gritter/js/jquery.gritter.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/gritter-conf.js')}}"></script>

  </body>
</html>
